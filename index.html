<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gokemon</title>
    <link rel="stylesheet" href="/assets/css/tailwind.min.css" />
  </head>
  <body class="bg-gray-100">
    <style>
        dialog[open] {
        animation: appear .15s cubic-bezier(0, 1.8, 1, 1.8);
      }
      
        dialog::backdrop {
          background: linear-gradient(45deg, rgba(0, 0, 0, 0.5), rgba(54, 54, 54, 0.5));
          backdrop-filter: blur(3px);
        }
        
       
      @keyframes appear {
        from {
          opacity: 0;
          transform: translateX(-3rem);
        }
      
        to {
          opacity: 1;
          transform: translateX(0);
        }
      } 
      </style>  
      <div class="container w-full md:max-w-3xl mx-auto">
        <div class="flex justify-center mt-4">
            <img class="rounded-full" src="assets/img/gokemon.png" alt="Avatar" />
          </div>
      <div class="p-8">
        <form action="/search" method="GET">
        <div class="bg-white flex items-center rounded-lg shadow-xl">
          <input autofocus
          placeholder="Enter the name of pokemon"
          type="search"
          name="q"
           class="rounded-l-full w-full py-4 px-6 text-gray-700 leading-tight focus:outline-none"
            id="search" type="text" placeholder="Search">
          <div class="p-2 md:p-4">
            <button class="rounded-full  focus:outline-none w-12 h-12 md:w-12 md:h-12 flex items-center justify-center">
                <img src="/assets/img/pokeball.png" alt="Avatar" />
            </button>
            </div>
          </div>
           </form>
        </div>

        
        <div class="my-1 px-1 w-full md:w-1/2 md:my-2 md:px-2 flex flex-col justify-between lg:my-4 lg:px-4 lg:w-1/3">
            <div class="text-center mt-4">
              <p class="text-gray-600 font-bold">{{ .Name }}
              </p>
              <p class="text-sm font-hairline text-gray-600 mt-1">{{ .Type }}
              </p>
            </div>
            <div class="flex justify-center mt-4">
              <img class=" sm:w-12 sm:h-12 w-10 h-10 rounded-full" src="{{ .Avatar }}" alt="Avatar" />
            </div>
            <div class="mt-6 flex justify-between text-center">
              <div>
                <p class="text-gray-700 font-bold">{{.Experience}}
                </p>
                <p class="text-xs mt-2 text-gray-600 font-hairline">Experience
                </p>
              </div>
              <div>
                <p class="text-gray-700 font-bold">{{ .Height }}
                </p>
                <p class="text-xs mt-2 text-gray-600 font-hairline">Height
                </p>
              </div>
              <div>
                <p class="text-gray-700 font-bold">{{ .Weight }}
                </p>
                <p class="text-xs mt-2 text-gray-700 font-hairline">Weight
                </p>
              </div>
            </div>
            <div class="mt-6">
                <!-- <section class=" flex h-screen w-screen p-10 justify-center items-start">
                    <button class="py-3 px-10 bg-gray-800 text-white rounded text shadow-xl">Open</button>
                  </section> -->
              <button  onclick="document.getElementById('statsModal').showModal()" id="btn"
               class="py-3 px-10 bg-gray-800 flex justify-center text-white rounded text shadow-xl">
                Stats
              </button>
            </div>
          </div>

      <dialog id="statsModal" class="h-auto w-11/12 md:w-1/2 p-5  bg-white rounded-md ">     
        <div class="flex flex-col w-full h-auto ">
             <div class="flex w-full h-auto justify-center items-center">
               <div class="flex w-10/12 h-auto py-3 justify-center items-center text-2xl font-bold">
                Pokemon's stats
               </div>
               <div onclick="document.getElementById('statsModal').close();" class="flex w-1/12 h-auto justify-center cursor-pointer">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
               </div>
             </div>
                <div class="flex w-full h-auto py-10 px-2 justify-center items-center bg-gray-200 rounded text-center text-gray-500">
                 Moves bnd abilities
               </div>
            </div>
     </dialog>
